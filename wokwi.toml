# Wokwi Configuration for Mr. Trash Wheel Robot
# Copy this content to your Wokwi project

[board]
type = "arduino-uno"

[metadata]
name = "Mr. Trash Wheel Robot"
description = "Automated waste separation robot with conveyor belt, color sensor, weight sensor, and stepper motor"
author = "Arduino Project"
tags = ["robotics", "waste-management", "automation"]

# Chip type
chip = "atmega328p"

# Serial monitor settings
serial = 9600

# Simulation timeout (in milliseconds)
timeout = 60000
